{% extends "base.html" %}

{% block content %}
{% load custom_tags %}
<span style="font-family: monospace; font-size: 12pt">
{% for char in chars %}
    {% if char.charblockchar_set %}
        <a href = "/block/vote/{{char.code | hexconvert}}">
    {% endif %}
    {{char.code | hexconvert}}</a>
    {% if char.value %}
        {{char.value}} - {{char.votes}}
    {% endif %}
    <br>
{% endfor %}
</span>
{% endblock %}
